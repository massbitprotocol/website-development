<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Massbit - Forgot Password</title>
</head>

<body>
  <div class="mb-auth-page">
    <header class="mb-auth-header">
      <div class="container">
        <div class="row gx-0">
          <div class="col-lg-6">
            <div class="mb-auth-header-inner">
              <a href="#" class="mb-auth-logo">
                <img src="assets/images/logo.svg" alt="Massbit" />
              </a>
              <div class="mb-auth-menu">
                <a href="https://docs.massbit.io/about/massbit-intro">Docs</a>
                <a href="" class="btn btn-outline-primary">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="row gx-0 align-items-center">
      <div class="col-lg-6">
        <div class="mb-auth-form">
          <div class="mb-auth-form-inner">
            <div class="mb-auth-form-title">
              <h2>Forgot Your Password?</h2>
              <div class="mb-auth-note text-center">
                Enter your registered email below <br class="d-lg-block d-none" />
                to receive password reset instruction
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Your email" />
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary w-100">Send</button>
            </div>
            <div class="form-action pt-0 text-center">
              <a href="login.html">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 d-lg-block d-none">
        <div class="mb-auth-banner">
          <img src="assets/images/forgot-password.png" alt="Forgot Password Massbit" />
        </div>
      </div>
    </div>
  </div>

  <div class="dropup mb-fixed-notice">
    <button type="button" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      <img class="help-icon" src="assets/images/icons/help.svg" alt="Help" />
      <img class="close-icon" src="assets/images/icons/close.svg" alt="Close" />
    </button>
    <div class="dropdown-menu dropdown-menu-end">
      <h4>Questions or Feedbacks?</h4>
      <p>If you have any questions about the test, look it up in our guide. </p>
